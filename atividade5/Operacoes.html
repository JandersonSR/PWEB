<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média e Operações</title>
    <link rel="stylesheet" href="Operacoes.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div id="calculator">
    
        <textarea id="display"></textarea>
        <div id="board">
            <button id="clearAll" onclick="clearAll()">AC</button>
            <button id="clearScreen"onclick="clearAll()">C</button> 
            <button onclick="fraction()">%</button> 
            <button onclick="pressOperat(this)">/</button>
            <button onclick="pressNum(this)">7</button>
            <button onclick="pressNum(this)">8</button> 
            <button onclick="pressNum(this)">9</button>  
            <button onclick="pressOperat(this)">*</button>
            <button onclick="pressNum(this)">4</button>
            <button onclick="pressNum(this)">5</button> 
            <button onclick="pressNum(this)">6</button>  
            <button onclick="pressOperat(this)">-</button>
            <button onclick="pressNum(this)">1</button> 
            <button onclick="pressNum(this)">2</button> 
            <button onclick="pressNum(this)">3</button>   
            <button onclick="pressOperat(this)">+</button>
            <button onclick="chang()">+/-</button>
            <button onclick="pressNum(this)">0</button> 
            <button onclick="pressNum(this)">.</button> 
            <button onclick="pressEqual(this)">=</button>           
        </div>
    </div>
    
<script src="Operacoes.js"></script>
</body>

</html>
