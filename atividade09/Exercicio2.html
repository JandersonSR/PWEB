            var nomeCliente;
            var banco;
            var numConta;
            var saldo;

            }
            this.getNome = () => {
                return nomeCliente;
            }

                banco = value;
            }
            this.getBanco = () => {
                return banco;
            }

            this.setNumConta = (value) => {
                numConta = value;
            }
            this.getNumConta = () => {
                return numConta;
            }

            this.setSaldo = (value) => {
                saldo = value;
            }
            this.getSaldo = () => {
                return saldo;
            }

        }


        function ContaCorrente() {

            this.getSaldoEspecial = () => {

            }
        }

        }
